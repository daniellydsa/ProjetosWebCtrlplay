<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center">
    <div class="container p-5 m-5 border border-2 bg-light d-flex flex-column card">
        <h1 class="text-center mb-5">Entre com sua conta</h1>
        <div class="d-none alert alert-success alert-dismissible fade show" role="alert" id="success">
            Login realizado com sucesso!
        </div>
        <div class="d-none alert alert-warning alert-dismissible fade show" role="alert" id="warning">
            Todos os campos devem ser prenchidos!
        </div>
        <div class="d-none alert alert-danger alert-dismissible fade show" role="alert" id="danger">
            Nome de usuário ou senha incorretos!
        </div>
        <form action="" method="post" class="d-flex flex-column">
            <input class="form-control" type="text" name="" id="user" placeholder="Nome de usuário">
            <input class="form-control" type="password" name="" id="password" placeholder="Senha">
        </form>
        <button class="btn btn-dark" id="login">ENTRAR</button>
        <div class="d-flex flex-row justify-content-center m-2">
            <a href=""><i class="bi bi-facebook m-2"></i></a>
            <a href=""><i class="bi bi-google m-2"></i></a>
            <a href=""><i class="bi bi-twitter m-2"></i></a>
        </div>
        <div class="d-flex flex-row justify-content-center m-2">
            <p class="fs-4 me-3">Não tem conta?</p>
            <a class="fs-4 fw-bold" href="">Cadastre-se</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
