<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="jogo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex">
    <div id="pagina_inicial" class="d-flex flex-column">
        <h1 class="text-center">Jogo da Velha</h1>
        <div class="d-flex flex-row align-items-center p-5">
            <div class="d-flex flex-column col-4 align-items-center">
                <img class="w-50" src="player111.png" alt="">
                <img style="width: 20%;" src="x.png" alt="">
                <input class="form-control" type="text" maxlength="10" id="nomePlayer1" placeholder="Nome do Jogador 1" required>
            </div>
            <div class="col-4">
                <img id="play_game" class="w-100" src="play.jpg" alt="">
            </div>
            <div class="d-flex flex-column col-4 align-items-center">
                <img class="w-50" src="player222.png" alt="">
                <img style="width: 20%;" src="zero.png" alt="">
                <input class="form-control" type="text" maxlength="10" id="nomePlayer2" placeholder="Nome do Jogador 2" required>
            </div>
        </div>
    </div>
    <div id="tabuleiro" class="d-flex flex-column d-none">
        <div class="d-flex flex-row align-items-center p-5">
            <div class="d-flex flex-column col-3 align-items-center">
                <img class="w-50" src="player111.png" alt="">
                <img style="width: 20%;" src="x.png" alt="">
                <p id="nome_jogador1"></p>
            </div>
            <div class="col-6">
                <div class="container">
                    <div class="row linha_baixo">
                        <div class="col linha_direita">
                            <div class="jogada" id="a-1"></div>
                        </div>
                        <div class="col linha_direita">
                            <div class="jogada" id="a-2"></div>
                        </div>
                        <div class="col">
                            <div class="jogada" id="a-3"></div>
                        </div>
                    </div>
                    <div class="row linha_baixo">
                        <div class="col linha_direita">
                            <div class="jogada" id="b-1"></div>
                        </div>
                        <div class="col linha_direita">
                            <div class="jogada" id="b-2"></div>
                        </div>
                        <div class="col">
                            <div class="jogada" id="b-3"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col linha_direita">
                            <div class="jogada" id="c-1"></div>
                        </div>
                        <div class="col linha_direita">
                            <div class="jogada" id="c-2"></div>
                        </div>
                        <div class="col">
                            <div class="jogada" id="c-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column col-3 align-items-center">
                <img class="w-50" src="player222.png" alt="">
                <img style="width: 20%;" src="zero.png" alt="">
                <p id="nome_jogador2"></p>
            </div>
        </div>
        <button class="btn btn-primary" onclick="restart();">Jogar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
